language: php

matrix:
  fast_finish: true
  include:
    - php: 7.1

sudo: false

addons:
  mariadb: '10.2'

services:
  - mysql

before_install:
  - travis_retry composer self-update
  - cp .env.travis .env
  - mysql -e 'CREATE DATABASE travis_test;'

install:
  - travis_retry composer update --prefer-dist --no-interaction --prefer-stable --no-suggest

before_script:
  - phpenv config-rm xdebug.ini

script:
  - vendor/bin/phpunit
